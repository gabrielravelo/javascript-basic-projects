<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Starter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main>

      <div class="container">
        
        <h1>counter</h1>
        <span id="counter" class="value"></span>
        
        <div class="buttons">
          <button class="btn" id="decrease">decrease</button>
          <button class="btn" id="reset">reset</button>
          <button class="btn" id="increase">increase</button>
        </div>
      
        <p class="madeby">Made by <a href="https://github.com/gabrielravelo" target="_blank">Gabriel Ravelo.</a></p>

      </div>

      
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
